<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div>
            <input type="number" id="primerNumero" >
            <input type="number" id="segundoNumero">
        </div>
        <div>
            <button class="operacionesBasicas" id="suma" onclick="mostrarResultado()">sumar</button>
            <button class="operacionesBasicas" id="resta">restar</button>
            <button class="operacionesBasicas" id="multiplica">multiplicar</button>
            <button class="operacionesBasicas" id="divide"> dividir</button>
        </div>
        <div>
            <button id="potencia">potencia</button>
            <button id="raiz">raiz</button>
        </div>
        <div>
            <button id="absoluto">absoluto</button>
            <button id="random">random</button>
        </div>
        <div>
            <h2 type="number" id="elementoResultado"></h2>
        </div>
        <div>
            <button id="round">round</button>
            <button id="floor">floor</button>
            <button id="ceil">ceil</button>
        </div>
    </div>
</body>
</html>
