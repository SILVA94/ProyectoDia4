<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div>
            <input type="number" id="primerNumero" >
            <input type="number" id="segundoNumero">
        </div>
        <div>
            <button class="operacionesBasicas"  onclick="sumar()">sumar</button>
            <button class="operacionesBasicas" id="resta" onclick="restar()">restar</button>
            <button class="operacionesBasicas" id="multiplica" onclick="multiplicar()">multiplicar</button>
            <button class="operacionesBasicas" id="divide" onclick="dividir()"> dividir</button>
        </div>
        <div>
            <button id="potencia" onclick="potenciar()">potencia</button>
            <button id="raiz" onclick="raiz()">raiz</button>
        </div>
        <div>
            <button id="absoluto" onclick="absoluto()">absoluto</button>
            <button id="random" onclick="random()">random</button>
        </div>
        <div>
            <input type="number" id="resultado">
        </div>
        <div>
            <button id="round" onclick="round()">round</button>
            <button id="floor" onclick="floor()">floor</button>
            <button id="ceil" onclick="ceil()">ceil</button>
        </div>
    </div>
</body>
</html>
